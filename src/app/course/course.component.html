<div class="course">

  <h2>{{course?.description}}</h2>

  <img class="course-thumbnail mat-elevation-z8" [src]="course?.iconUrl">

  <div class="spinner-container" *ngIf="loading">
    <mat-spinner>

    </mat-spinner>
  </div>


  <table mat-table class="lessons-table mat-elevation-z8"
         matSort
         matSortDisableClear
         matSortActive="seqNo"
         matSortDirection="asc"
         [dataSource]="lessons"
  >
    <!--  PRA CADA COLUNA DA TABELA-->
    <ng-container matColumnDef="seqNo">
      <!--    PRECISA DESSAS DUAS DIRETIVAS UMA PRO CSS E A OUTRA PRA IDENTIFICAR QUE E UM TIPO DO TEMPALT ---->
      <th mat-header-cell *matHeaderCellDef mat-sort-header="" >
        #
      </th>

      <td mat-cell *matCellDef="let lesson" >
        {{lesson.seqNo}}
      </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <!--    PRECISA DESSAS DUAS DIRETIVAS UMA PRO CSS E A OUTRA PRA FUNCIONALIDADE-->
      <th mat-header-cell *matHeaderCellDef mat-sort-header="" >
        Description
      </th>

      <td mat-cell *matCellDef="let lesson">
        {{lesson.description}}
      </td>
    </ng-container>

    <ng-container matColumnDef="duration">
      <!--    PRECISA DESSAS DUAS DIRETIVAS UMA PRO CSS E A OUTRA PRA FUNCIONALIDADE-->
      <th mat-header-cell *matHeaderCellDef >
        Duration
      </th>

      <td class="duration-cell" *matCellDef="let lesson">
        {{lesson.duration}}
      </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"
    >

    </tr>

    <tr mat-row
        *matRowDef="let lesson;columns:displayedColumns"
    >
    </tr>


  </table>

  <mat-paginator class="mat-elevation-z8" [length]="course?.lessonsCount" [pageSize]="3" [pageSizeOptions]="[3,5,10]">


  </mat-paginator>





</div>
